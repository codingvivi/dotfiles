packages:
  # ── brightness ────────────────────────────────────────────────────────────────
  - brightnessctl

  # ── editors ───────────────────────────────────────────────────────────────────
  - helix
  - emacs

  # ── terminal ──────────────────────────────────────────────────────────────────
  - foot

  # ── bar / notifications / idle ────────────────────────────────────────────────
  - name: waybar
    fedora:
      install: ignore
  - mako
  - hypridle

  # ── clipboard ─────────────────────────────────────────────────────────────────
  - cliphist
  - wl-clipboard
  - name: wl-clip-persist
    via: cargo

  # ── shell ─────────────────────────────────────────────────────────────────────
  - fish

  # ── launcher ──────────────────────────────────────────────────────────────────
  - rofi

  # ── file managers ─────────────────────────────────────────────────────────────
  - feh
  - name: yazi
    via: cargo
    opensuse:
      via: pkg
  - name: broot
    via: cargo
    opensuse:
      via: pkg

  # ── file viewers ──────────────────────────────────────────────────────────────
  - zathura
  - name: zathura-plugin-pdf-mupdf
    opensuse:
      install: exclusive
  - name: zathura-plugin-pdf-poppler
    opensuse:
      install: exclusive
  - name: zathura-plugins-all
    fedora:
      install: exclusive

  # ── audio ─────────────────────────────────────────────────────────────────────
  - pipewire
  - pipewire-pulseaudio
  - wireplumber
  - name: wiremix
    via: cargo

  # ── music ─────────────────────────────────────────────────────────────────────
  - mpd
  - beets
  - name: rmpc
    via: cargo
    args: ["--git", "https://github.com/mierak/rmpc"]

  # ── email ─────────────────────────────────────────────────────────────────────
  - gpgme-devel
  - isync
  - notmuch
  - name: alot
    via: uv
    fedora:
      via: pkg

  # ── browser ───────────────────────────────────────────────────────────────────
  - qutebrowser

  # ── wallpaper ─────────────────────────────────────────────────────────────────
  - name: swww
    opensuse:
      install: exclusive

  # ── compositor ────────────────────────────────────────────────────────────────
  - name: mangowc
    opensuse:
      install: exclusive
      repo: "https://download.opensuse.org/repositories/home:kaiman/openSUSE_Tumbleweed/home:kaiman.repo"

  # ── lock screen ───────────────────────────────────────────────────────────────
  - name: swaylock-effects
    opensuse:
      install: exclusive
      repo: "https://download.opensuse.org/repositories/home:mantarimay:sway/openSUSE_Tumbleweed/home:mantarimay:sway.repo"

  # ── bluetooth ─────────────────────────────────────────────────────────────────
  - name: bluez
    opensuse:
      install: exclusive

  # ── comms ─────────────────────────────────────────────────────────────────────
  - name: aparte
    via: cargo
  - name: iamb
    via: cargo
    opensuse:
      via: pkg

  # ── keyboard ──────────────────────────────────────────────────────────────────
  - name: kanata
    via: cargo
    opensuse:
      via: pkg
      repo: "https://download.opensuse.org/repositories/home:alternateved/openSUSE_Tumbleweed/home:alternateved.repo"

  # ── toolchains ────────────────────────────────────────────────────────────────
  - name: uv
    via: pkg
    check: which
    opensuse:
      pkg: python-uv
      

  - name: go
    via: pkg
    fedora:
      pkg: golang

  - name: cargo-update
    via: cargo
  # ── dev tools ─────────────────────────────────────────────────────────────────
  - name: ghq
    via: go
    args: ["github.com/x-motemen/ghq@latest"]

  - name: pomo
    via: go
    args: ["codeberg.org/kevinschoon/pomo/cmd/pomo@latest"]
